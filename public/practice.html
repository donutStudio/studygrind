<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - StudyGrind</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
    }

    .navbar {
      background-color: rgb(0, 0, 0);
    }

    .navbar-dark .navbar-nav .nav-link {
      color: rgb(253, 152, 0);
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: rgb(255, 193, 99);
    }

    .center-items {
      text-align: center;
      margin-top: 5vh;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 350px;
      height: 350px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.354);
      border-width: 2px;
      border-radius: 10px;
      padding: 10px;
      text-decoration: none;
      color: inherit;
    }

    .button-container .banner:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .banner .text {
      margin-top: 10px;
    }

    .banner img {
      max-width: 70%;
      height: auto;
      margin: 10px 0;
    }

    .banner .description {
      font-size: 16px;
      color: #333;
    }
  </style>
  <link rel="stylesheet" href="studygrind.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="center-items">
    <h2>How would you like to study today?</h2>
    <div class="button-container">
      <a href="quizzes.html" class="banner">
        <div class="text">Test</div>
        <img src="assets/test.png" alt="Test Image">
        <div class="description">See how much you know!</div>
      </a>
      <a href="games.html" class="banner">
        <div class="text">Game</div>
        <img src="assets/game.png" alt="Game Image">
        <div class="description">Practice with exciting games!</div>
      </a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="navbar.js"></script>

</body>

</html>
